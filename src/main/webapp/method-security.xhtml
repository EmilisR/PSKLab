<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainLayout.xhtml">
        <ui:param name="pageName" value="Method security" />

        <ui:define name="content">
            <h:form id="methodSecurityForm">
                <p:panel id="zona1" header="Testing methods security" style="width: 40em">
                    Result: <b>#{secureBean.result}</b> <br/>
                    <p:commandButton value="For users only"
                                     actionListener="#{secureBean.tikPrisijungusiems}"
                                     update="zona1"/>
                    <p:commandButton value="For admins only"
                                     actionListener="#{secureBean.tikAdminams}"
                                     update="zona1"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
